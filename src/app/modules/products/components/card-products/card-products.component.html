<mat-card class="card" *ngIf="product">
  <mat-card-header>
    <mat-card-title-group class="spacer">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price|currency}}</mat-card-subtitle>
      <img mat-card-sm-image [src]="product.image" alt="image product">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addProductToCart(product)">Add Cart</button>
  </mat-card-actions>
</mat-card>
